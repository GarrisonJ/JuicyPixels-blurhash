name:                JuicyPixels-blurhash
version:             0.1.0.0
github:              "SamProtas/JuicyPixels-blurhash"
license:             BSD3
author:              "Sam Protas"
maintainer:          "sam.protas@gmail.com"
copyright:           "2020 Sam Protas"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/SamProtas/JuicyPixels-blurhash#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- containers
- JuicyPixels
- vector

library:
  source-dirs: src

executables:
  JuicyPixels-blurhash-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - JuicyPixels-blurhash
    - JuicyPixels
    - optparse-applicative

tests:
  JuicyPixels-blurhash-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - JuicyPixels-blurhash
    - hedgehog
    - filepath
    - tasty
    - tasty-discover
    - tasty-hedgehog
    - tasty-hunit
